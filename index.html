<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size:11px;

     
      background-color:white;
      border: 5px solid black; 
      display: flex;
      border-radius: 1rem;
      width: fit-content;      
      height: fit-content;
      box-shadow: 10px 10px lightgray;
    }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  
    *{
      font-family: 'Hanken Grotesk';
    }

  .purple-area{
    width: 360px;
    height: 500px;
    background-color :hsla(256, 72%, 46%, 1);
    background-image: linear-gradient(0deg, hsl(241, 81%, 54%), hsl(252, 100%, 67%));
    border-radius: 1rem;
    text-align: center;
  }

  .main-circle{
   display: flex;
   justify-content: center;
   align-items: center;
  }

    .circular-part{
    width:190px ;
    height:180px ;
    background-color:  hsl(256, 72%, 46%);
    background-image: linear-gradient( hsla(256, 72%, 46%, 1), hsl(241, 81%, 54%));
    border-radius: 50%;
    display: flex;
   justify-content: center;
   align-items: center;
   color:  hsl(0, 0%, 100%);
   margin:0;
   padding: 0;
  
  } 

  .in-circle{
    font-weight: 800;
    font-size: 50px;

  }

  .in-circle2{
    font-weight: 200;
    font-size: 20px;
  }

  h1 {
    padding: 0;
    margin: 0;
  }

  .headingp{
    padding-top: 25px;
    color:  hsl(0, 0%, 100%);
    font-weight: 800;
  }

.para1{
  color:hsl(0, 0%, 100%) ;
  font-size: 15px;
}

.para{

  padding: 20px;

}
 .white-part{
 
  width: 370px;
  height: 520px;
  margin-left: 20px;
} 
.Summary{
  font-weight: 800;
}

.Reaction{
  display: block;
  background-color: rgb(248, 227, 226); 
  color: hsl(0, 100%, 67%);
  font-weight: 500;
  height: 30px;
  width: 287px;
   border-radius:5px; 
}

.Reaction img{
padding-left: 10px;

}
.Memory img{
padding-left: 10px;
}.Verbal img{
padding-left: 10px;
}.Visual img{
padding-left: 10px;
}
.Memory{
  display: block;

  height: 35px;
  width: 287px;
  border-radius:150px;

}
.Verbal{
  display: block;
  background-color: rgb(242, 251, 250); 
  color:hsl(166, 100%, 37%);
  font-weight: 500;
  height: 35px;
  width: 287px;
  /* border-radius:150px; */


}
.Visual{
  display: block;
  font-weight: 500;
  background-color: rgb(243, 243, 253); 
  color:  hsl(234, 85%, 45%);
  height: 35px;
  width: 287px;
  /* border-radius:150px; */
  
 
}
.continue{
  width: 250px;
  height:40px;
  border-radius:150px;
  background-color:  hsl(224, 30%, 27%);
  color: white;
  font-weight: 800;


}

.continue:hover{
 background-color:hsla(256, 72%, 46%, 1);
 cursor: pointer;
}
strong{

}
.num{
color: black;
padding:0;

}

 margin: 5px;

   width: 287px;

}

}

}
